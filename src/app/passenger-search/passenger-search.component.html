<form #f="ngForm">
<div class="form-group">
    <label>Name</label>
    <input 
        [(ngModel)]="name" 
        class="form-control"
        required
        name="name"
        valName="strict"
        minlength="3">

    <div *ngIf="!f?.controls['name']?.valid">Fehler</div>
    <div *ngIf="f?.controls['name']?.hasError('required')">Required</div>
    <div *ngIf="f?.controls['name']?.hasError('minlength')">Minlength</div>
    <div *ngIf="f?.controls['name']?.hasError('valName')">ValName</div>
</div>

<div class="form-group">
    <label>First Name</label>
    <input name="firstName" [(ngModel)]="firstName" class="form-control">
</div>

<div class="form-group">
    <button 
        class="btn btn-default" 
        (click)="search()">
        Search
    </button>
</div>
</form>

<div class="row">
<div *ngFor="let p of passengers" style="margin-bottom:20px" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <passenger-card  
        [item]="p"
        [(selected)]="basket[p.id]">
    </passenger-card>
</div>    
</div>
