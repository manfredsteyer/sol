<div style="padding:20px;"
     [ngStyle]="{'background-color': (selected) ?  'orange' : 'lightsteelblue' }">

    <h2>{{item.firstName}} - {{item.name}}</h2>
    <p>Flugnr. #{{item.id}}</p>
    <p>Miles: #{{item.bonusMiles}}</p>
    <p>Datum: {{item.passengerStatus | status:'short' }}</p>

    <p>
       <button class="btn btn-default" *ngIf="!selected" (click)="select()">Select</button>
       <button class="btn btn-default" *ngIf="selected" (click)="deselect()">Remove</button>
       <ng-content></ng-content>
    </p>

</div>
